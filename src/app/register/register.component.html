<form 
[formGroup]="registerForm"
(ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign up
    </h2>
    <hr>
    <div class="form-group">
        <label  class="control-label" style="margin-right: 10px;">I am a : </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName='gender'> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName='gender' class="ml-3"> Female
        </label>
    </div>
    <app-text-input 
        [InputFormControl]='toFormControl(registerForm.controls["userName"])'
        [label] ='"Username"'
        [type] ='"text"'
    >
    </app-text-input>
    <app-text-input 
        [InputFormControl]='toFormControl(registerForm.controls["knownAs"])'
        [label] ='"Known As"'
        [type] ='"text"'
    >
    </app-text-input>
    <app-date-input 
        [InputFormControl]='registerForm.controls["dateOfBirth"]'
        [label] ='"Date of birth"'
        [maxDate] ='maxDate'

    >
    </app-date-input>
    <app-text-input 
        [InputFormControl]='toFormControl(registerForm.controls["city"])'
        [label] ='"City"'
        [type] ='"text"'
    >
    </app-text-input>
    <app-text-input 
        [InputFormControl]='toFormControl(registerForm.controls["country"])'
        [label] ='"Country"'
        [type] ='"text"'
    >
    </app-text-input>
    <app-text-input 
        [InputFormControl]='toFormControl(registerForm.controls["password"])'
        [label] ='"Password"'
        [type] ='"password"'
    >
    </app-text-input>
    <app-text-input 
        [InputFormControl]='toFormControl(registerForm.controls["confirmPassword"])'
        [label] ='"Confirm Password"'
        [type] ='"password"'
    >
    </app-text-input>
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
          <li *ngFor="let error of validationErrors">
            {{ error }}
          </li>
        </ul>
      </div>
    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit" >
            Register
        </button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()" >
            Cancel
        </button>
    </div>
</form>
