<div class="container mt-4" *ngIf="!photos">
    No photos available for the user
  </div>
  <!-- Container for the image gallery -->
  <div class="container mt-4" *ngIf="photos">
    <!-- Full-width images with number text -->
    <div
      *ngFor="let photo of photos; index as indexOfelement"
      class="mySlides"
    >
      <div class="numbertext">
        {{ indexOfelement+1 }} / {{ photos.length }}
      </div>
      <img src="{{ photo.url }}" style="width: 100%;" />
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row mt-4">
      <div
        *ngFor="let photo of photos; index as indexOfelement"
        class="column"
      >
        <img
          class="demo cursor"
          src="{{ photo.url }}"
          style="width: 100%;"
          (click)="currentSlide( indexOfelement)"
          alt="{{ photo.description }}"
        />
      </div>
    </div>
  </div>
